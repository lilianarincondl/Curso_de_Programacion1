<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Científica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div id="operation-display"></div>
            <div id="result-display">0</div>
        </div>
        <div class="buttons">
            <button class="btn ac" data-action="clear">AC</button>
            <button class="btn del" data-action="delete">DEL</button>
            <button class="btn operator" data-operator="%">%</button>
            <button class="btn operator" data-operator="/">÷</button>

            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator" data-operator="*">×</button>

            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator" data-operator="-">-</button>

            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn operator" data-operator="+">+</button>

            <button class="btn scientific" data-operator="^">^</button>
            <button class="btn scientific" data-operator="cos">cos</button>
            <button class="btn scientific" data-operator="tan">tan</button>
            <button class="btn scientific" data-operator="sqrt">√</button>

            <button class="btn number large">0</button>
            <button class="btn number">.</button>
            <button class="btn equal" data-action="calculate">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
